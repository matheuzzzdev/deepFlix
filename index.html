<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css"> 

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Films</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
     <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">DO YOU LIKE SOUP?</h3>
            <p class="descricao">Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    PLAY NOW
                </button> 
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MORE INFORMATION
                </button>
            </div>
        </div>
     </div>
    </main>
    
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="img/icon1.png" alt="" srcset="">
            </div>
            <div class="item">
            <img class=".box-filme" src="img/icon2.jpg" alt="" srcset="">
            </div>
           
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e1e0612be8.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

    
    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido por Chama</p>
    </footer>

</body>
</html>
